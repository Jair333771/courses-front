<section class="wrapper">
    <h3><b>{{obj.title}}</b></h3>
    
    <div class="content-panel mt">
        <div class="row">
            <div class="col-lg-12">
                <div class="container-fluid">
                <form #editCourse="ngForm" (ngSubmit)="register(editCourse)" class="form-horizontal style-form">
                    <input type="hidden" name="id" [(ngModel)]="obj.item.id" >
                    <div class="form-group">
                    <label class="col-lg-2 control-label">Course Name</label>
                    <div class="col-lg-10">
                        <input type="text" placeholder="" name="name" id="name" [(ngModel)]="obj.item.name" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <label class="col-lg-2 control-label">Modality</label>
                    <div class="col-lg-10">
                        <input type="text" placeholder="" name="modality" [(ngModel)]="obj.item.modality" id="mod" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <label class="col-lg-2 control-label">Duration</label>
                    <div class="col-lg-10">
                        <input type="number" placeholder="" name="duration" [(ngModel)]="obj.item.duration" id="dur" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Type</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="" name="type" [(ngModel)]="obj.item.type" id="typed" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Category</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="" name="category" [(ngModel)]="obj.item.category" id="cat" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Carreer</label>
                        <div class="col-lg-10">
                            <input type="text" placeholder="" name="career" [(ngModel)]="obj.item.career" id="carrer" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-theme" type="submit">Submit</button>
                    </div>
                    </div>
                </form>
                </div>
                <!-- /form-panel -->
            </div>
            <!-- /col-lg-12 -->
        </div>
    </div>
  </section>
